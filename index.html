<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Remap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <h1>Scratch Converter</h1>

    <script src="index.js"></script>
</body>
</html>
